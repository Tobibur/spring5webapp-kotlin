<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Demo</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: #f1f1c1;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Author List</h1>

<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Tobibur</td>
        <td th:text="${author.lastName}">Rahman</td>
    </tr>
</table>
</body>
</html>
